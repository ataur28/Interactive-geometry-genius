<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Five</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="bg-slate-100 m-12 px-7 py-4 rounded-lg flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Interactive</h1>
                <p class="text-1xl font-medium text-gray-500">Geometry Genius</p>
            </div>
            <div>
                <button class="text-1xl text-white px-5 py-2 bg-blue-600 rounded-lg hover:bg-blue-400">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <section class="m-10">
            <div>
                <div id="card-hover-random-color"
                    class="border-solid border-2 border-indigo-100 p-2 text-center rounded-lg">
                    <div class="flex justify-center">
                        <img class="w-9/12" src="images/triangle.png" alt="" srcset="">
                    </div>
                    <h3 class="mt-6">Triangle</h3>
                    <p class="mt-2">Area (A) = 0.5 x b x h</p>
                    <div class="flex items-center justify-center">
                        <input class="w-14 px-2 mt-2 py-1 bg-cyan-100 rounded" type="text" placeholder="b">
                        <span class="mx-1">cm</span>
                        <input class="w-14 px-2 mt-2 py-1 bg-cyan-100 rounded" type="text" placeholder="h">
                        <span class="mx-1">cm</span>
                    </div>
                    <button
                        class="text-1xl text-white mt-4 px-12 py-2 bg-blue-600 rounded-lg hover:bg-blue-400">Calculate</button>
                </div>
            </div>

        </section>

    </main>
    <script src="js/card-hover-random-color.js"></script>
</body>

</html>
